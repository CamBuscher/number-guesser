<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1 class="h1-bold">Number&nbsp;</h1><h1 class="h1-light">Guesser</h1>
  </header>
  <main>
    <form id="guess" autocomplete="off" onsubmit="return false">
      <input type="text" name="number" placeholder="Enter your guess" id="userGuess">
    </form>
    
    <span>
      <h6>Random number range</h6>
      <input type="number" class="small-input" placeholder="Update min" id="min-input">
      <p class="range-indicator" id="user-minimum"> Min = 1 </p>
      <input type="number" class="small-input" placeholder="Update max" id="max-input">
      <p class="range-indicator" id="user-maximum"> Max = 100 </p>
    </span>

    <button type="submit" form="guess" value="Submit" id="submit-button">Guess</button>
    <button form="guess" value="Clear" id="clear-button">Clear</button>
    <p id="last-guess">Your last guess was</p>
    <h2>N/A</h2>
    <p form="guess" id="indicator">Because you haven't yet guessed.</p>
    <button form="guess" id="reset-button">Reset</button>
  </main>
  <script rel="stylesheet" type="text/javascript" src="script.js"></script>
</body>
</html>
